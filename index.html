<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, #5f2c82, #49a09d, #ff6ec4, #7873f5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 20px;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.card {
    width: 100%;
    max-width: 380px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 15px;
}

h1 {
    font-weight: 600;
    color: white;
    margin-bottom: 5px;
}

.bio {
    color: rgba(255,255,255,0.85);
    font-size: 14px;
    margin-bottom: 20px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
}

.social-icons a {
    color: white;
    font-size: 22px;
    transition: 0.3s;
}

.social-icons a:hover {
    transform: scale(1.2);
    color: #fff;
}

.link-btn {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    border-radius: 18px;
    background: rgba(255,255,255,0.25);
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    backdrop-filter: blur(10px);
}

.link-btn:hover {
    background: rgba(255,255,255,0.4);
    box-shadow: 0 0 12px rgba(255,255,255,0.6);
}

footer {
    margin-top: 20px;
    font-size: 12px;
    color: rgba(255,255,255,0.7);
}
</style>
</head>
